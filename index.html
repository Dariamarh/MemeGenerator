<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="top-header">
        <div class="main-header main-layout flex align-center space-between ">
            <img src="img/LOGO.png" alt="logo" class="main-logo" />
            <nav class="main-nav">
                <a href="index.html">Gallery</a>
                <a href="#">Mems</a>
                <a href="#">About</a>
            </nav>
            <button class="menu btn" onclick="toggleMenu()">â˜°</button>
        </div>
        </div>
    </header>
    <main class="main-content">
        <div class="content flex space-between">
            <input id="search-keywords" type="text" placeholder="Search  &#128270"
                oninput="onSetFilterText(this.value)">
            <div class="keywords flex align-center">
                <span>Funny</span>
                <span>Animal</span>
                <span>Men</span>
                <span>Women</span>
                <span>Comic</span>
                <span>Smile</span>
            </div>
            <button class="btn-more">More</button>
        </div>

        <div class="gallery-imgs grid"></div>

    </main>

    <div class="canvas-container">
        <canvas class="canvas" width="450" height="450"></canvas>
        <div class="canvas-input"></div>
        <div class="editor-main">
            <div class="editor flex">
                <!-- <div class="control"> -->
                <input type="text" class="input text-line" placeholder="Write something"
                    oninput="onSetTextLine(this.value)" />
                <!-- </div> -->
                <div class="editor-options grid align-center">
                    <a href="#" class="btn-option text-switch" onclick="onSwitchTextLine()">
                        <img src="img/opt/updown.png" alt="" />
                    </a>
                    <a href="#" class="btn-option text-switch" onclick="onMoveLine(-10)">
                        <img src="img/opt/up.jpg" alt="" /> </a>
                    <a href="#" class="btn-option text-switch" onclick="onMoveLine(10)">
                        <img src="img/opt/down1.jpg" alt="" /> </a>
                    </a>
                    <a href="#" class="btn-option text-add" onclick="onAddLine()">
                        <img src="img/opt/plus.png" alt="" />
                    </a>
                    <a href="#" class="btn-option text-delete">
                        <img src="img/opt/remove.png" alt="" onclick="onRemoveLine()" />
                    </a>

                    <a href="#" class="btn-option text-increase" onclick="onChangeFontSize(2)">
                        <img src="img/opt/aplus.png" alt="" />
                    </a>
                    <a href="#" class="btn-option text-decrease" onclick="onChangeFontSize(-2)">
                        <img src="img/opt/aminus.png" alt="" />
                    </a>
                    <a href="#" class="btn-option text-align-left">
                        <img src="img/opt/alignleft.png" alt="" onclick="onSetTextAlign('right')" />
                    </a>
                    <a href="#" class="btn-option text-align-center">
                        <img src="img/opt/center.png" alt="" onclick="onSetTextAlign('center')" />
                    </a>
                    <a href="#" class="btn-option align-right-">
                        <img src="img/opt/alignright.png" alt="" onclick="onSetTextAlign('left')" />
                    </a>
                    <select class="font-select" onchange="onSetFontFamily(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Arial">Ariel</option>
                        <input type="color" name="fill-color" value="#000000" class="color-picker"
                            oninput="onChangeFillColor(this.value)" />
                        <input type="color" name="stroke-color" class="color-picker"
                            oninput="onChangeStrokeColor(this.value)" />
                    </select>
                </div>
            </div>
            <div class="share-btns">
                <a href="#" class="btn-download" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                <button class="btn-share" onclick="shareImg()">Share</button>
                <button class="btn-save" onclick="onSave()">Save</button>
            </div>
        </div>
    </div>
    </section>









    <script src="js/main.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/canvas-controller.js"></script>
    <script src="js/services/img-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/storage-service.js"></script>

</body>

</html>
